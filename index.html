<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="calculator.js"></script>
</head>
<body>
    <div id="calculator">
        <div class="screen-row">
            <div id="screen"></div>
        </div>
        <div class="button-row">
            <button id="square-root" class="unary">&Sqrt;</button>
            <button id="square" class="unary">x&sup2;</button>
            <button id="backspace">&larr;</button>
            <button id="clear">Clr</button>
        </div>
        <div class="button-row">
            <button id="7" class="number">7</button>
            <button id="8" class="number">8</button>
            <button id="9" class="number">9</button>
            <button id="divide" class="operator">&divide;</button>
        </div>
        <div class="button-row">
            <button id="4" class="number 4">4</button>
            <button id="5" class="number 5">5</button>
            <button id="6" class="number 6">6</button>
            <button id="times" class="operator">&times;</button>
        </div>
        <div class="button-row">
            <button id="1" class="number 1">1</button>
            <button id="2" class="number 2">2</button>
            <button id="3" class="number 3">3</button>
            <button id="minus" class="operator">-</button>
        </div>
        <div class="button-row">
            <button id="0" class="number">0</button>
            <button id="decimal-point">.</button>
            <button id="evaluate">=</button>
            <button id="plus" class="operator">+</button>
        </div>
    </div>
</body>
</html>
