<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="calculator.js"></script>
</head>
<body>
    <div id="calculator">
        <div id="screen" class="screen-row">
            <div id="result"></div>
        </div>
        <div class="button-row">
            <button id="square-root" class="unary">&Sqrt;</button>
            <button id="square" class="unary">x&sup2;</button>
            <button id="backspace">&larr;</button>
            <button id="clear">C</button>
        </div>
        <div class="button-row">
            <button id="num-7" class="digit">7</button>
            <button id="num-8" class="digit">8</button>
            <button id="num-9" class="digit">9</button>
            <button id="divide" class="operator">&divide;</button>
        </div>
        <div class="button-row">
            <button id="num-4" class="digit">4</button>
            <button id="num-5" class="digit">5</button>
            <button id="num-6" class="digit">6</button>
            <button id="times" class="operator">&times;</button>
        </div>
        <div class="button-row">
            <button id="num-1" class="digit">1</button>
            <button id="num-2" class="digit">2</button>
            <button id="num-3" class="digit">3</button>
            <button id="minus" class="operator">-</button>
        </div>
        <div class="button-row">
            <button id="num-0" class="digit">0</button>
            <button id="decimal-point">.</button>
            <button id="equals">=</button>
            <button id="plus" class="operator">+</button>
        </div>
        <div class="footer-row">
            <p>Made by McKathlin</p>
        </div>
    </div>
</body>
</html>
