<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="calculator.js"></script>
</head>
<body>
    <div id="calculator">
        <div class="screen-row">
            <input type="text" id="screen">
        </div>
        <div class="button-row">
            <button>&lpar;</button>
            <button>&rpar;</button>
            <button id="backspace">&larr;</button>
            <button id="clear">Clr</button>
        </div>
        <div class="button-row">
            <button class="number 7">7</button>
            <button class="number 8">8</button>
            <button class="number 9">9</button>
            <button class="operator times">&divide;</button>
        </div>
        <div class="button-row">
            <button class="number 4">4</button>
            <button class="number 5">5</button>
            <button class="number 6">6</button>
            <button class="operator minus">&times;</button>
        </div>
        <div class="button-row">
            <button class="number 1">1</button>
            <button class="number 2">2</button>
            <button class="number 3">3</button>
            <button class="operator plus">-</button>
        </div>
        <div class="button-row">
            <button class="number 0">0</button>
            <button id="decimal-point">.</button>
            <button id="evaluate">=</button>
            <button class="operator plus">+</button>
        </div>
    </div>
</body>
</html>
